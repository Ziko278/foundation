{% extends 'site_admin/layout.html' %}
{% block 'page' %} Dashboard {% endblock %}
{% block 'subpage' %} Dashboard {% endblock %}
{% load static %}
{% load humanize %}
{% block 'main' %}
<section class="section">
  <div class="row">

	<div class="col-lg-12">

	  <div class="card">
		<div class="card-body">
		  <h5 class="card-title">ORGANIZATION INFORMATION</h5>

		  <!-- Advanced Form Elements -->
		  <form action="" method="POST" enctype="multipart/form-data">
		  {% csrf_token %}
			
			<div class="row mb-3">
			
			  <div class="col-sm-6">
				<div class="form-floating mb-3">
				  <input type="text" name="name" required="required" autocomplete="off" class="form-control" id="floatingInput" placeholder="name">
				  <label for="floatingInput">Organisation Name</label>
				</div>
			  </div>
			  
			  <div class="col-sm-6">
				<div class="form-floating mb-3">
				  <input type="file" name="title" class="form-control" id="floatingInput" placeholder="name">
				  <label for="floatingInput">Website Logo</label>
				</div>
			  </div>
			  
			  <div class="col-sm-6">
				<div class="form-floating mb-3">
				  <input type="text" name="mobile_1" class="form-control" id="floatingInput" placeholder="name">
				  <label for="floatingInput">Mobile Line 1</label>
				</div>
			  </div>
			  
			  <div class="col-sm-6">
				<div class="form-floating mb-3">
				  <input type="text" name="mobile_2" class="form-control" autocomplete="off" id="floatingInput" placeholder="name">
				  <label for="floatingInput">Mobile Line 1</label>
				</div>
			  </div>
			  
			  <div class="col-sm-6">
				<div class="form-floating mb-3">
				  <input type="email" name="info_email" autocomplete="off" class="form-control" id="floatingInput" placeholder="name">
				  <label for="floatingInput">Info Email</label>
				</div>
			  </div>
			  
			  <div class="col-sm-6">
				<div class="form-floating mb-3">
				  <input type="text" name="support_email" class="form-control" id="floatingInput" placeholder="name">
				  <label for="floatingInput">Support Email</label>
				</div>
			  </div>
			  
			  <div class="col-sm-6">
				<div class="form-floating mb-3">
				  <input type="email" name="whatsapp" autocomplete="off" class="form-control" id="floatingInput" placeholder="name">
				  <label for="floatingInput">Whatsapp Line</label>
				</div>
			  </div>
			  
			  <div class="col-sm-6">
				<div class="form-floating mb-3">
				  <input type="text" name="facebook_link" class="form-control" id="floatingInput" placeholder="name">
				  <label for="floatingInput">Facebook Link</label>
				</div>
			  </div>
			  
			  <div class="col-sm-6">
				<div class="form-floating mb-3">
				  <input type="email" name="instagram_link" autocomplete="off" class="form-control" id="floatingInput" placeholder="name">
				  <label for="floatingInput">Instagram Link</label>
				</div>
			  </div>
			  
			  <div class="col-sm-6">
				<div class="form-floating mb-3">
				  <input type="text" name="twitter_link" class="form-control" id="floatingInput" placeholder="name">
				  <label for="floatingInput">Twitter Link</label>
				</div>
			  </div>
			  
			  <div class="col-sm-6">
				<div class="form-floating mb-3">
				  <input type="email" name="youtube_link" autocomplete="off" class="form-control" id="floatingInput" placeholder="name">
				  <label for="floatingInput">Youtube Link</label>
				</div>
			  </div>
			  
			  <div class="col-sm-6">
				<div class="form-floating mb-3">
				  <input type="text" name="linkedin_link" class="form-control" id="floatingInput" placeholder="name">
				  <label for="floatingInput">Linkedin Link</label>
				</div>
			  </div>
			  
			  <div class="col-sm-12">
				<div class="form-floating mb-3">
				  <input type="text" name="address" autocomplete="off" class="form-control" id="floatingInput" placeholder="name">
				  <label for="floatingInput">Organization Address</label>
				</div>
			  </div>
			  
			  <div class="col-sm-12">
				<input type="submit" value="save" class="btn btn-outline-primary" style="width:120px;float:right;" />
			  </div>
			  
			
			  
			  
			</div>

		

		  </form><!-- End General Form Elements -->

		</div>
	  </div>

	</div>
  </div>
</section>
{%endblock %}
