{% extends 'home/layout.html' %}
{% load static %}
{% load humanize %}
{% block 'main' %}
<div class="container-fluid page-header mb-5 wow fadeIn" data-wow-delay="0.1s">
	<div class="container text-center">
		<h1 class="display-4 text-white animated slideInDown mb-4">Contact Us</h1>
		<nav aria-label="breadcrumb animated slideInDown">
			<ol class="breadcrumb justify-content-center mb-0">
				<li class="breadcrumb-item"><a class="text-white" href="{% url 'about' %}">Home</a></li>
				<li class="breadcrumb-item text-primary active" aria-current="page">Contact Us</li>
			</ol>
		</nav>
	</div>
</div>

<div class="container-xxl py-5">
	<div class="container">
		<div class="row g-5">
			<div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
				<div class="d-inline-block rounded-pill bg-secondary text-primary py-1 px-3 mb-3">Contact Us</div>
				<h1 class="display-6 mb-5">Contact Form</h1>
				<p class="mb-4">We Appreciate your feedbacks and contributions. </p>
				<form>
					<div class="row g-3">
						<div class="col-md-6">
							<div class="form-floating">
								<input type="text" class="form-control" id="name" placeholder="Your Name">
								<label for="name">Your Name</label>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-floating">
								<input type="email" class="form-control" id="email" placeholder="Your Email">
								<label for="email">Your Email</label>
							</div>
						</div>
						<div class="col-12">
							<div class="form-floating">
								<input type="text" class="form-control" id="subject" placeholder="Subject">
								<label for="subject">Subject</label>
							</div>
						</div>
						<div class="col-12">
							<div class="form-floating">
								<textarea class="form-control" placeholder="Leave a message here" id="message" style="height: 100px"></textarea>
								<label for="message">Message</label>
							</div>
						</div>
						<div class="col-12">
							<button class="btn btn-primary py-2 px-3 me-3">
								Send Message
								<div class="d-inline-flex btn-sm-square bg-white text-primary rounded-circle ms-2">
									<i class="fa fa-arrow-right"></i>
								</div>
							</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s" style="min-height: 450px;">
				<div class="position-relative rounded overflow-hidden h-100">
					
				</div>
			</div>
		</div>
	</div>
</div>
{%endblock %}
